<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ấm Nồng Quán</title>
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/font/font-awesome-pro-v6-6.2.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-middle">
            <div class="container">
                <div class="header-middle-left">
                    <div class="header-logo">
                        <img src="./assets/img/naq.png" alt="" class="header-logo-img">
                    </div>
                </div>

                <div class="header-middle-center">
                    <form action="" class="form-search">
                        <span class="search-btn"><i class="fa-regular fa-magnifying-glass"></i></span>
                        <input type="text" class="form-search-input" placeholder="Tìm kiếm món ăn...">
                        <button class="filter-btn"><i></i><i class="fa-regular fa-filter-list"></i><span>Lọc</span></button>
                    </form>
                </div>

                <div class="header-middle-right">
                    <ul class="header-middle-right-list">
                        <li class="header-middle-right-item dropdown open">
                            <i class="fa-regular fa-user"></i>
                            <div class="auth-container">
                                <span class="text-dndk">Đăng nhập / Đăng ký</span>
                                <span class="text-tk">Tài khoản<i class="fa-sharp fa-regular fa-caret-down"></i></span>
                            </div>

                            <ul class="header-middle-right-menu">
                                <li><a id="login" href="javascript:;"><i class="fa-regular fa-right-to-bracket"></i> Đăng nhập</a></li>
                                <li><a id="signup" href="javascript:;"><i class="fa-regular fa-user-plus"></i> Đăng ký</a></li>
                            </ul>
                        </li>
                        <li class="header-middle-right-item open">
                            <div class="cart-icon-menu">
                                <i class="fa-regular fa-cart-shopping"></i>
                                <span class="count-product-cart">0</span>
                            </div>
                            <span>Giỏ hàng</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <nav class="header-bottom">
        <div class="container">
            <ul class="menu-list">
                <li class="menu-list-item"><a href="" class="menu-link">Trang chủ</a></li>
                <li class="menu-list-item"><a href="javascript:;">Món chay</a></li>
                <li class="menu-list-item"><a href="javascript:;"></a>Món mặn</li>
                <li class="menu-list-item"><a href="javascript:;"></a>Món lẩu</li>
                <li class="menu-list-item"><a href="javascript:;"></a>Món ăn vặt</li>
                <li class="menu-list-item"><a href="javascript:;"></a>Món tráng miệng</li>
                <li class="menu-list-item"><a href="javascript:;"></a>Nước uống</li>
                <li class="menu-list-item"><a href="javascript:;"></a>Món khác</li>
            </ul>
        </div>
    </nav>
    
    <div class="advanced-search">
        <div class="container">
            <div class="advanced-search-category">
                <span>Phân loại</span>
                <select name="" id="advanced-search-category-select">
                    <option value="">Tất cả</option>
                    <option value="">Món chay</option>
                    <option value="">Món mặn</option>
                    <option value="">Món lẩu</option>
                    <option value="">Món ăn vặt</option>
                    <option value="">Món tráng miệng</option>
                    <option value="">Nước uống</option>
                </select>

                <div class="advanced-search-price">
                    <span>Giá từ</span>
                    <input type="number" placeholder="Tối thiểu" id="min-price">
                    <span>Đến</span>
                    <input type="number" placeholder="Tối đa" id="max-price"> 
                    <button id="advanced-search-price-btn"><i class="fa-regular fa-magnifying-glass-dollar"></i></button>
                </div>

                <div class="advanced-search-control">
                    <button><i class="fa-regular fa-arrow-up-short-wide"></i></button>
                    <button><i class="fa-regular fa-arrow-down-wide-short"></i></button>
                    <button><i class="fa-light fa-arrow-rotate-right"></i></button>
                    <button><i class="fa-light fa-xmark"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
